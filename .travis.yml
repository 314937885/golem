language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
before_install:
# command to install dependencies
install:
  # - pip install -r requirements.txt
  - python setup.py install
  # travis uses an older version of pytest for python 3.4
  - if [[ $TRAVIS_PYTHON_VERSION == 3.4 ]]; then pip install --upgrade pytest; fi 
# command to run tests
script: 
  - if [[ $TRAVIS_PYTHON_VERSION == 3.4 ]]; then py.test tests; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3.4 ]]; then py.test tests; fi 
  - if [[ $TRAVIS_PYTHON_VERSION == 3.4 ]]; then pytest tests; fi 
# which branch to test
branches:
  only:
    - master
    - develop