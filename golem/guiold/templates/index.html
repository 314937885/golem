{% extends "layout.html" %}

{% block content %}

<div>
<h4>Projects:</h4>

<ul>
{% for project in data.projects  %}
    <li><a href="/project/{{project}}/">{{project}}</a> </li>
{% endfor %}
</ul>

</div>


<div>
<h4>Global Settings: </h4>
<ul>
{% for key, value in data.global_settings.iteritems() %}
    <li>{{key}}:  {{ value }}  </li>
{% endfor %}
</ul>
</div>


{% endblock %}
